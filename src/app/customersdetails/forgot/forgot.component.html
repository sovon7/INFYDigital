<div class="container vh-90" id="div1">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body p-5">
                <div class="text-center">
                    <h2>Forgot Password</h2>
                </div>
                <p style="color: lightslategray; ">Please enter your registered email where<br> we will send you the
                    reset password link</p>
                <form>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email Address" class="form-control" #userName />
                    </div> <br>
                    <button class="btn btn-primary w-100" (click)="forgot(userName.value)">Reset</button>
                </form>
            </div>
            <div class="card-footer text-right">
                <small>Ohh I remember ...... &nbsp;&nbsp;<button class="btn btn-success"
                        [routerLink]='["/customerdetails/login"]'>Back to Login</button></small>
            </div>
        </div>
    </div>
</div>
